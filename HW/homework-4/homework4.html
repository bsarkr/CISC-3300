<!--
1. How does an interpreted programming language differ from a compiled language? 
In a compiled language, the program, once compiled, is expressed in the instructions of the target machine; this machine code 
is undecipherable by humans. However, in an interpreted language, the source code is not directly translated by the target machine. 
Instead, the interpreter reads and executes the code.

2. Contrast dynamically typed programming languages with statically typed ones. And contrast strongly typed programming
languages with weakly typed ones. 
Dynamically typed languages check types at runtime, allowing variable types to change, 
while statically typed languages check types at compile time, binding types to variables. Weakly typed languages allow implicit type 
conversions, while strongly typed languages enforce strict type rules through the compiler.

3. What is the difference between var, let, and const when declaring variables in JS? 
Var is old school, global, or function scoped and can be redeclared. let is block scoped and can be redeclared. const 
is also block scoped but cannot be redeclared.

4. What are anonymous functions? Higher order functions? Callback functions? First class functions? 
An anonymous function is a function without a name. Higher-order functions return a function or take other functions as arguments.
Callback functions are passed as an argument to another function to be called later. First-class functions are functions in are 
treated like other variables.

5. Define objects in JavaScript. 
An object is a collection of properties, and a property is an association between a name (or key) and a value.
