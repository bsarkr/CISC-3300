<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tables</title>
    </head>
    <body>

        <!--standard-->
        <table>
            <tr>
                <th>Assignments</th>
                <th scope="col">Due Date</th>
                <th scope="col">Grade</th>
            </tr>
            <tr>
                <th scope="row">Lab 1:</th>
                <td>1-20-24</td>
                <td>96%</td>
            </tr>
            <tr>
                <th scope="row">HW 1:</th>
                <td>4-21-24</td>
                <td>93%</td>
            </tr>
            <tr>
                <th scope="row">Midterm 1:</th>
                <td>3-24-25</td>
                <td>94%</td>
            </tr>
        </table>

        


        <style>
            table {
                border-collapse: collapse;
            }

            td,
            th {
                border: 1px solid black;
                padding: 10px 20px;
            }
        </style>

    </body>

</html>
